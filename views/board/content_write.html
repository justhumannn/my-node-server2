<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="post-create-page.css">
</head>
<body>
{% include "template/login_header.html" %}
<!-- Main Content - Post Creation -->
<main class="main-content">
    <div class="content-container create-form-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">새 게시글 작성</h2>
                <p class="card-description">새로운 게시글을 작성하여 공유해보세요.</p>
            </div>
            <div class="card-content">
                <form class="form-grid">
                    <div class="form-group">
                        <label for="post-title" class="label">제목</label>
                        <input type="text" id="post-title" class="input" placeholder="게시글 제목을 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label for="post-content" class="label">내용</label>
                        <textarea id="post-content" class="textarea" rows="10" placeholder="게시글 내용을 입력하세요."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">작성하기</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
