
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/post-edit-page.css">
</head>
<body>
<!-- Header -->
{% include "template/login_header.html" %}

<!-- Main Content - Post Edit -->
<main class="main-content">
    <div class="content-container create-form-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">게시글 수정</h2>
                <p class="card-description">게시글 내용을 수정하고 저장하세요.</p>
            </div>
            <div class="card-content">
                <form class="form-grid" action="/board/edit" method="post">
                    <div class="form-group">
                        <label for="post-title" class="label">제목</label>
                        <input type="text" id="post-title" class="input" placeholder="게시글 제목을 입력하세요." name="subject" value="{{udtPost.subject}}">
                    </div>
                    <div class="form-group">
                        <label for="post-content" class="label">내용</label>
                        <textarea id="post-content" class="textarea" rows="10" placeholder="게시글 내용을 입력하세요." name="content">{{udtPost.content}}</textarea>
                    </div>
                    <input type="hidden" name="id" value="{{udtPost.id}}" id="id">
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-submit">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
