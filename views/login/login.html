<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <div class="login-wrapper">
    <div class="header-section">
      <div class="logo-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
          <circle cx="12" cy="16" r="1"/>
          <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h1>로그인</h1>
      <p class="subtitle">계정에 로그인하여 서비스를 이용하세요</p>
    </div>
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">계정 로그인</h2>
        <p class="card-description">아이디와 비밀번호를 입력해주세요</p>
      </div>
      <div class="card-content">
        <form class="form" action="/login" method="post">
          <div class="form-group">
            <label for="email" class="label">아이디</label>
            <div class="input-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
              </svg>
              <input type="text" id="email" class="input" name="username" placeholder="아이디를 입력하세요" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-container">
              <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                <circle cx="12" cy="16" r="1"/>
                <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input type="password" id="password" class="input password-input" placeholder="비밀번호를 입력하세요" required name="pw">
              <button type="button" class="password-toggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox">
              <span class="checkbox-text">로그인 상태 유지</span>
            </label>
            <a href="#" class="forgot-link">비밀번호 찾기</a>
          </div>

          <button type="submit" class="login-btn">로그인</button>

          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">또는</span>
            <div class="divider-line"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="signup-section">
      <p class="signup-text">
        계정이 없으신가요?
        <a href="#" class="signup-link">회원가입</a>
      </p>
    </div>
    <div class="footer">
      <p class="footer-text">© 2024 Company Name. All rights reserved.</p>
      <div class="footer-links">
        <a href="#" class="footer-link">개인정보처리방침</a>
        <a href="#" class="footer-link">이용약관</a>
        <a href="#" class="footer-link">고객지원</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
