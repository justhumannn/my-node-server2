
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register-page.css">
</head>
<body>
<div class="page-container">
    <div class="form-wrapper">
        <div class="header-section">
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-white">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <h1 class="main-title">회원가입</h1>
            <p class="subtitle">새 계정을 생성하여 서비스를 이용하세요</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">새 계정 만들기</h2>
                <p class="card-description">필수 정보를 입력해주세요</p>
            </div>
            <form action="/register" method="post">
                <div class="card-content">
                    <div class="form-group">
                        <label for="username" class="label">아이디</label>
                        <div class="input-icon-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input id="username" type="text" placeholder="사용할 아이디를 입력하세요" class="input-field" required name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="label">비밀번호</label>
                        <div class="input-icon-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input id="password" type="password" placeholder="비밀번호를 입력하세요" class="input-field" required name="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="label">비밀번호 확인</label>
                        <div class="input-icon-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input id="confirm-password" type="password" placeholder="비밀번호를 다시 입력하세요" class="input-field" required name="pw_check">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
            </form>
        </div>

        <div class="text-center mt-6">
            <p class="text-sm text-slate-600">
                이미 계정이 있으신가요?
                <a href="/login" class="link-primary">로그인</a>
            </p>
        </div>

        <div class="footer-links">
            <p>© 2024 Company Name. All rights reserved.</p>
            <div class="policy-links">
                <a href="#" class="link-secondary">개인정보처리방침</a>
                <a href="#" class="link-secondary">이용약관</a>
                <a href="#" class="link-secondary">고객지원</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
