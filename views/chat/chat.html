<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
</head>
<body>
<h1>실시간 채팅</h1>
<ul id="messages" style="list-style:none; padding:0;"></ul>
<form id="chat-form">
  <input id="username" required style="width:100px;" readonly value="{{username.username}}"/>
  <input id="message" placeholder="메시지" autocomplete="off" required style="width:300px;" />
  <button type="submit">전송</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
