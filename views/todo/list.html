<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/todo-list-page.css">
</head>
<body>
<header class="site-header">
    <div class="header-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                    <circle cx="12" cy="16" r="1"/>
                    <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>
            <span class="logo-text">Company</span>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-link">홈</a>
            <a href="#" class="nav-link">서비스</a>
            <a href="#" class="nav-link">소개</a>
            <a href="#" class="nav-link">고객지원</a>
        </nav>
        <div class="header-actions">
            <button class="btn-secondary">회원가입</button>
            <button class="btn-primary">로그인</button>
        </div>
    </div>
</header>
<!-- Main Content - Todo List -->
<main class="main-content">
    <div class="content-container list-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">할 일 목록</h2>
                <p class="card-description">오늘의 할 일들을 확인해보세요.</p>
            </div>
            <div class="card-content">
                <ul class="todo-list">
                    {% for post in postList%}
                    <li class="todo-item">
                        <form action="/delete" method="post">
                            <input type="hidden" name="id" value="{{post.id}}">
                            <div class="todo-text">{{post.todo | nl2br | safe}}</div>
                            <div class="todo-date">{{post.dueDate}}</div>
                            <div class="todo-actions">
                                <button class="btn btn-secondary btn-sm" type="button" onclick="udtBtnClick({{post.id}})">수정</button>
                                <button class="btn btn-danger btn-sm" type="submit">삭제</button>
                            </div>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main>
<script>
    function udtBtnClick(idNum) {
        const url = `../edit/${idNum}`;
        location.href = url
    }
</script>
</body>
</html>
