<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/todo-list-page.css">
</head>
<body>
{% include "template/login_header.html" %}
<!-- Main Content - Todo List -->
<main class="main-content">
    <div class="content-container list-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">할 일 목록</h2>
                <p class="card-description">오늘의 할 일들을 확인해보세요.</p>
            </div>
            <div class="card-content">
                <ul class="todo-list">
                    {% for post in postList%}
                    <li class="todo-item">
                        <form action="/delete" method="post">
                            <input type="hidden" name="id" value="{{post.id}}">
                            <div class="todo-text">{{post.todo | nl2br | safe}}</div>
                            <div class="todo-date">{{post.dueDate}}</div>
                            <div class="todo-actions">
                                <button class="btn btn-secondary btn-sm" type="button" onclick="udtBtnClick({{post.id}})">수정</button>
                                <button class="btn btn-danger btn-sm" type="submit">삭제</button>
                            </div>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main>
<script>
    function udtBtnClick(idNum) {
        const url = `../edit/${idNum}`;
        location.href = url
    }
</script>
</body>
</html>
