

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 수정</title>
    <link rel="stylesheet" href="/css/todo-edit-page.css">
</head>
<body>
{% include "template/login_header.html" %}

<!-- Main Content - Todo Edit -->
<main class="main-content">
    <div class="content-container create-form-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">할 일 수정</h2>
                <p class="card-description">할 일 내용을 수정하고 저장하세요.</p>
            </div>
            <div class="card-content">
                <form class="form-grid" action="/edit" method="post">
                    <div class="form-group">
                        <label for="todo-content" class="label">할 일 내용</label>
                        <textarea id="todo-content" class="textarea" rows="5" placeholder="할 일을 입력하세요." name="todo">{{udtPost.todo}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="todo-date" class="label">날짜</label>
                        <input type="date" id="todo-date" class="input" name="dueDate" value="{{udtPost.dueDate}}">
                    </div>
                    <input type="hidden" name="id" value="{{udtPost.id}}" id="id">
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-submit">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
